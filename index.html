<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
 
  <form id="taxForm">
    <div class="form-group">
      <label for="income">Enter gross annual income </label>
      <input type="number" id="income" class="input-field" placeholder="Enter gross annual income">
      <span class="error-icon">!</span>
      <div class="form-group">
        <label for="income"> Enter extraIncome </label>
        <input type="number" id="income" class="input-field" placeholder="Enter extra income from other sources">
        <span class="error-icon">!</span>
      </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" class="input-field">
      <span class="error-icon">!</span>
    </div>
    <div class="form-group">
      <label for="deductions">Enter total applicable of Deductions </label>
      <input type="number" id="deductions" class="input-field" placeholder="Add total applicable deductions" >
      <span class="error-icon">!</span>
    </div>
    <button type="button" id="calculateBtn">Submit</button>
  </form>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Your overall income will be</h2>
    <p id="result"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
